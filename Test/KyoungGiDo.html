<!DOCTYPE html>
<html>
<head>
  
  <script>
  var indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB || window.shimIndexedDB;

//Open (or create) the database
  var openkgd = indexedDB.open("KyoungGiDo", 3);

  var openpark = indexedDB.open("Kyounggi_Park",3);
  var opentemple = indexedDB.open("Kyounggi_Temple",3);
  var opennatrue = indexedDB.open("Kyounggi_Nature",3);
  


  //Create the schema
 openkgd.onupgradeneeded = function() {
     var dbkgd = openkgd.result;
     var store = dbkgd.createObjectStore("KyoungGiDoData", {keyPath: "id"});
     //var index = store.createIndex("NameIndex", ["name.last", "name.first"]);
  };

  openkgd.onsuccess = function() {
     // Start a new transaction
     var dbkgd = openkgd.result;
     var txkgd = dbkgd.transaction("KyoungGiDoData", "readwrite");
     var store = txkgd.objectStore("KyoungGiDoData");
     //var index = store.index("NameIndex");

    
	
	var getdata = store.get(1);
	
	getdata.onsuccess = function() {
        
       
              alert("City: "+getdata.result.city+"\n"+"Place: "+getdata.result.name+"\n"+"Address: "+getdata.result.address);
        
      };
      
     // Close the db when the transaction is done
     txkgd.oncomplete = function() {
         dbkgd.close();
     };
  };



</script>

</head>
<body>
</body>
</html>
